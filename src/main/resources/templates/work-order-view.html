<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Kafe Application</title>
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container w-50 p-3">
  <h1 class="display-6">รายละเอียด</h1>

  <table class="table table-bordered table-striped table-hover">
    <thead class="thead-dark">
    <tr style="text-align: center; vertical-align: top; " class="table-secondary">
      <th>Detail</th>
      <th>รหัสเครื่องจักร</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${order}">
      <td style="text-align: right; max-width: 200px; word-wrap: break-word; " th:text="${order.getWork_detail()}"></td>
      <td style="text-align: right; max-width: 200px; word-wrap: break-word; " th:text="${order.getProblem().nameMachine}"></td>
    </tr>
    </tbody>
  </table>

      <div class="container w-50 p-3">
        <h1 class="display-5" style="text-align: center;">Report Problem</h1>

        <form action="#" th:action="@{/work/{problemId}/finish(problemId=${order.getProblem().id})}" method="POST" enctype="multipart/form-data">
          <input type="file" name="pdfFile" accept=".pdf"> <!-- File upload input -->
          <input type="submit" value="Upload PDF">
          <button id="submit-button" type="submit" class="btn btn-primary">finish</button>
        </form>
  </div>
</div>
