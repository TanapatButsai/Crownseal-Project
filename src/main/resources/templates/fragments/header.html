<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="/css/header.css">
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">

  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">CrownSeal Application</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_CUSTOMER')">
          <a class="nav-link" th:href="@{/problems/my}">My Report</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_CUSTOMER')">
          <a class="nav-link" th:href="@{/problems/add}">Report Problem</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_CUSTOMER')">
          <a class="nav-link" th:href="@{/locations}">location-add</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_MANAGER')">
          <a class="nav-link" th:href="@{/admin/problems/all}">Customer Report</a>
        </li>


      </ul>
    </div>
    <div sec:authorize="isAuthenticated()">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">สวัสดี <b><span sec:authentication="name"></span></b></a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
    <div sec:authorize="isAnonymous()">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="btn btn-primary" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
    <div sec:authorize="isAnonymous()">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="btn btn-light" th:href="@{/signup}">Sign Up</a>
        </li>
      </ul>
</nav>
</html>
