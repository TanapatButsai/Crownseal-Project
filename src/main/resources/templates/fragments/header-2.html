<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="/css/header.css">
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-light" th:fragment="header" style="text-align: center;">
  <img src="https://crownseal.co.th/wp-content/uploads/2022/04/logo-1.png" alt="บริษัท ฝาจีบ จำกัด (มหาชน)" width="344" style="display: block; margin: 0 auto;">
</nav>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">ระบบรายงานปัญหา</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">หน้าหลัก</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_MANAGER')">
          <a class="nav-link" th:href="@{/admin/problems/all}">เรื่องทั้งหมด</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_MANAGER')">
          <a class="nav-link" th:href="@{/admin/problems/new}">เรื่องใหม่</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_MANAGER')">
          <a class="nav-link" th:href="@{/admin/problems/confirm}">รับเรื่องแล้ว</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_MANAGER')">
          <a class="nav-link" th:href="@{/admin/problems/in-progress}">เรื่องอยู่ระหว่างดำเนินการ</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_MANAGER')">
          <a class="nav-link" th:href="@{/admin/problems/processed}">ดำเนินการแล้ว</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_MANAGER')">
          <a class="nav-link" th:href="@{/admin/problems/done}">จัดการแล้ว</a>
        </li>
      </ul>
    </div>

    <div sec:authorize="isAuthenticated()">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/profile">สวัสดี <b><span sec:authentication="name"></span></b></a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>

    <div sec:authorize="isAnonymous()">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="btn btn-primary" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>

    <div sec:authorize="isAnonymous()">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="btn btn-light" th:href="@{/signup}">Sign Up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

</html>
