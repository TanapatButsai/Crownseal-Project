<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crownseal Application</title>
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>


<div class="container w-50 p-3">
  <h1 style="text-align: center; margin-bottom: 25px" class="display-6">Problem Reported</h1>

  <table class="table table-bordered table-striped table-hover">
    <thead class="thead-dark">
    <tr style="text-align: center; vertical-align: top; " class="table-secondary">
      <th>รหัสเครื่องจักร</th>
      <th>แจ้งรายละเอียด</th>
      <th>สถานที่ที่เครื่องจักรชำรุด</th>
      <th>สถานะ</th>
      <th>ระยะเวลาที่รายงานปัญหา</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="problem : ${problems}">
      <td th:text="${problem.nameMachine}"></td>
      <td th:text="${problem.detail}"></td>
      <td th:text="${problem.location}"></td>
      <td th:text="${problem.getStatus()}"></td>
      <td th:text="${#temporals.format(problem.timestamp, 'dd/MM/yyyy HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
