<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Crownseal Application</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>
<div class="container w-50 p-3">

    <div sec:authorize="isAuthenticated() and hasRole('ROLE_MANAGER')">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="btn bg-success bg-opacity-50" th:href="@{/signup}">Sign Up Engineer</a>
            </li>
        </ul>
    </div>

    <h1 style="text-align: center; margin-bottom: 25px" class="display-6"><span th:text="${type}"></span></h1>



    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
        <tr style="text-align: center; vertical-align: top; " class="table-secondary">
            <th>ชื่อ</th>
            <th>เบอร์โทรศัพท์</th>
            <th>อีเมล</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="engineer : ${engineers}">
            <td th:text="${engineer.getName()}"></td>
            <td th:text="${engineer.getPhoneNumber()}"></td>
            <td th:text="${engineer.getEmail()}"></td>
<!--            <td th:text="${problem.detail}"></td>-->
<!--            <td th:text="${problem.locationName}"></td>-->
<!--            <td th:text="${problem.getStatus()}"></td>-->
<!--            <td th:text="${#temporals.format(problem.timestamp, 'dd/MM/yyyy HH:mm')}"></td>-->

<!--            <td style="text-align: center">-->
<!--                <a class="btn btn-primary" th:href="@{/admin/problems/{id}(id=${problem.id})}">View</a>-->
<!--            </td>-->

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
